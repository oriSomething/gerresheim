<!doctype html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>מתקן גרשיים</title>
    <link rel="stylesheet" href="./src/index.css" />
    <script src="./src/index.js" type="module"></script>
  </head>
  <body>
    <div class="app">
      <h1>מתקן גרשיים</h1>

      <label for="text">הכנס טקסט:</label>
      <textarea id="text" rows="10"></textarea>

      <label for="result">תוצאה:</label>

      <div class="result-container">
        <button id="copy" type="button">
          <img
            role="presentation"
            width="16"
            height="16"
            src="./src/assets/icons/clipboard.svg"
          />
          <span class="visually-hidden">העתק</span>
        </button>

        <textarea id="result" rows="10" readonly></textarea>
      </div>
    </div>
  </body>
</html>
